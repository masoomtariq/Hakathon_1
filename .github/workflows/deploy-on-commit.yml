name: Deploy on Commit Message

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  check-message:
    name: Check Commit Message
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.check.outputs.deploy }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit message
        id: check
        run: |
          COMMIT_MSG=$(git log --format=%B -n 1)
          if [[ $COMMIT_MSG == *"[deploy-ci]"* ]]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Commit message contains [deploy] or [build] tag"
          else
            echo "deploy=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è  Skipping deployment (no [deploy] tag in commit message)"
          fi

  build:
    name: Build Docusaurus
    needs: check-message
    if: needs.check-message.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    outputs:
      build-success: ${{ steps.build.outcome == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run typecheck

      - name: Build Docusaurus
        id: build
        run: npm run build
        continue-on-error: true

      - name: Upload artifact (success)
        if: steps.build.outcome == 'success'
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Upload artifact (last successful build)
        if: steps.build.outcome == 'failure'
        id: fallback
        continue-on-error: true
        run: |
          echo "::warning::Build failed. Attempting to restore last successful build..."

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [check-message, build]
    if: |
      needs.check-message.outputs.should-deploy == 'true' &&
      needs.build.outputs.build-success == 'true'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment successful
        run: |
          echo "‚úÖ Successfully deployed to GitHub Pages"
          echo "üîó URL: ${{ steps.deployment.outputs.page_url }}"
